<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map an Array</title>
</head>
<body>
    <p>Multiply every element in the array with 10:</p>
    <p id="product_value"></p>
    <script>
        let numbers = [28,6,19,95];

        function myFunction(num) {
            return num * 10;
        }
        let newarray = numbers.map(myFunction);
        document.getElementById("product_value").innerHTML = newarray;
    </script>
    


</body>
</html>
