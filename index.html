<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Sort</h2>
    <p>Click the buttin to sort the arraynin ascending order</p>
    <button onclick="ascending()">Ascending Order</button>
    <button onclick="descending()">Descending Order</button>
    <p id="result"></p>
    <script>
      let points = [40, 100, 1, 5, 25, 10];
      document.getElementById("result").innerHTML = points;
      function ascending() {
        points.sort(function (a, b) {
          return a - b;
        });
        document.getElementById("result").innerHTML = points;
      }
      function descending() {
        points.sort(function (a, b) {
          return b - a;
        });
        document.getElementById("result").innerHTML = points;
      }
    
    </script>
    <p>Multiply every element in the array with 10:</p>
    <p id="product_value"></p>
    <script>
        let numbers = [28,6,19,95];

        function myFunction(num) {
            return num * 10;
        }
        let newarray = numbers.map(myFunction);
        document.getElementById("product_value").innerHTML = newarray;
    </script>
        <p>Click the button to evaluate/execute JavaScript code/expressions.</p>
        <button onclick="myFunction()">Try it</button>
        <p id="result"></p>
        <script>
            function myFunction() {
                let x = 10;
                let y = 20;
                let a = eval("x + y") + "<br>";
                let b = eval("2 * 2") + "<br>";
                let c = eval("y - x") + "<br>";
    
                let res = a + b + c;//concatenates the string
                document.getElementById("result").innerHTML = res;
</body>
