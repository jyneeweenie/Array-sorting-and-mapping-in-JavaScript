<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array sorting</title>
  </head>
  <body>
    <h2>JavaScript Sort</h2>
    <p>Click the buttin to sort the arraynin ascending order</p>
    <button onclick="ascending()">Ascending Order</button>
    <button onclick="descending()">Descending Order</button>
    <p id="result"></p>
    <script>
      let points = [40, 100, 1, 5, 25, 10];
      document.getElementById("result").innerHTML = points;
      function ascending() {
        points.sort(function (a, b) {
          return a - b;
        });
        document.getElementById("result").innerHTML = points;
      }
      function descending() {
        points.sort(function (a, b) {
          return b - a;
        });
        document.getElementById("result").innerHTML = points;
      }
    
    </script>
  </body>
</html>
